<!DOCTYPE html>
<html th:replace="~{fragment/layoutV1.html :: layout(~{::main})}"
      xmlns:th="http://www.thymeleaf.org">

<main style="margin-top: 7%; margin-left: 5rem">
  <style>
    .width-full {
      width: 100%; /* 부모 요소도 가로 전체 차지 */
      overflow-x: auto; /* 화면 크기를 초과하면 가로 스크롤 활성화 */
    }

    table {
      width: 100%;
    }

    th, td {
      text-align: center;
    }
  </style>

  <!-- main -->
  <div class="container">
    <div class="row mb-8">
      <div class="col-md-12">
        <!-- page header -->
        <h2>식당 관리</h2>
        <!-- breacrumb -->
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="/restaurants" class="text-inherit">식당 관리</a></li>
            <li class="breadcrumb-item active" aria-current="page">식당 목록</li>
          </ol>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-12 col-12 mb-5">
        <div class="card h-100 card-lg">
          <!--필터링 Start-->
          <div class="p-6 d-flex">
            <form class="me-auto" role="search" id="searchForm"
                  th:object="${restaurantAdminSearchCond}" method="get" th:action>
              <div class="d-flex justify-content-start ">
                <div>
                  <input th:field="*{id}" class="form-control" placeholder="식당ID 입력" type="search"
                         aria-label="Search">
                </div>
                <div>
                  <input th:field="*{name}" class="form-control" placeholder="이름 입력" type="search"
                         aria-label="Search">
                </div>
                <div>
                  <input th:field="*{restaurantTypes}" class="form-control" placeholder="식당 분류 입력"
                         type="search" aria-label="Search">
                </div>
                <div>
                  <input th:field="*{businessNum}" class="form-control" placeholder="사업자번호 입력"
                         type="search" aria-label="Search">
                </div>
                <div>
                  <select class="form-select" th:field="*{adminSortConditions}"
                          onchange="filtering()">
                    <option value="" selected>--정렬--</option>
                    <option th:each="adminSortCondition : ${adminSortConditions}"
                            th:value="${adminSortCondition.key}"
                            th:text="${adminSortCondition.value}">최신순
                    </option>
                  </select>
                </div>
              </div>
              <div class="d-flex justify-content-start mt-3">
                <div class="d-flex ">
                  <label style="width:7rem" class="pt-4" th:text="|등록 날짜 : |"></label>
                  <input th:field="*{createdAtStart}" class="form-control" type="date"
                         aria-label="Search">
                </div>
                <div class="d-flex justify-content-start ">
                  <label class="mx-3 form-label mt-5" th:text="| ~  |"></label>
                  <input th:field="*{createdAtEnd}" class="form-control" placeholder="종료 등록 날짜 입력"
                         type="date" aria-label="Search">
                </div>
              </div>
              <button form="searchForm" class="btn btn-primary" th:text="검색">검색하기</button>
            </form>
          </div>
          <!--필터링 End-->

          <!-- card body -->
          <div class="card-body p-0">
            <!-- table -->
            <div>
              <table
                  class="table table-centered table-hover table-borderless mb-0 table-with-checkbox text-nowrap text-center ">
                <thead class="bg-light">
                <tr>
                  <th>식당 ID</th>
                  <th>이름</th>
                  <th>사업자번호</th>
                  <th>식당 분류</th>
                  <th>등록일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="restaurant : ${restaurants}">
                  <td style="text-align: center" th:text="${restaurant.id}">1</td>
                  <td style="text-align: center" th:text="${restaurant.name}">샐러디 안양점</td>
                  <td style="text-align: center" th:text="${restaurant.businessNum}">349-78-38591
                  </td>
                  <td style="text-align: center"><span
                      th:each="restaurantType : ${restaurant.restaurantTypes}" class="me-1"
                      th:text="${restaurantType}">다이어트 , 샐러드</span></td>
                  <td style="text-align: center" th:text="${restaurant.createdAt}">2024/12/12</td>
                </tr>
                </tbody>
              </table>
            </div>
            <div class="border-top d-md-flex justify-content-between align-items-center p-6">
              <nav class="mt-2 mt-md-0">
                <ul class="pagination mb-0 ">
                  <li class="page-item disabled"><a class="page-link " href="#!">Previous</a></li>
                  <li class="page-item"><a class="page-link active" href="#!">1</a></li>
                  <li class="page-item"><a class="page-link" href="#!">2</a></li>
                  <li class="page-item"><a class="page-link" href="#!">3</a></li>
                  <li class="page-item"><a class="page-link" href="#!">Next</a></li>
                </ul>
              </nav>
              <div style="display: flex; justify-content: flex-end;">
                <button class="btn btn-primary" th:onclick="|location.href='@{/restaurants/save}'|">
                  식당 등록
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function filtering() {
      const type = document.getElementById('type').value;
      const ratingSub = document.getElementById('ratingSub');
      const statusSub = document.getElementById('statusSub');

      if (type === 'old' || type == 'new') {
        ratingSub.style.display = 'none';
        statusSub.style.display = 'none';
      } else if (type === 'rating') {
        ratingSub.style.display = 'block';
        statusSub.style.display = 'none';
      } else if (type === 'status') {
        ratingSub.style.display = 'none';
        statusSub.style.display = 'block';
      }
    }
  </script>
</main>
</html>
