<!DOCTYPE html>
<html th:replace="~{fragment/layoutV1.html :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">


<main>

  <style>
    th.axis-x {
      border-bottom: 0.25px solid #000; /* X축 제목 아래 굵은 선 */
    }
    th.axis-y {

      border-right: 0.25px solid #000; /* Y축 제목 오른쪽 굵은 선 */
    }

  </style>
  <div class="container">
    <form th:object="${restaurantSaveDto}" method="post" th:action enctype="multipart/form-data">
      <div class="row mb-8">
        <div class="col-md-12">
          <div class="d-md-flex justify-content-between align-items-center">
            <div>
              <h2>식당 등록</h2>
              <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="/admin/restaurants" th:href="@{/restaurants}" class="text-inherit">식당 관리</a></li>
                <li class="breadcrumb-item active" aria-current="page">식당 등록</li>
              </ol>
            </div>

          </div>
        </div>
      </div>


      <div class="row">
        <div class="card mb-6 card-lg">
          <div class="card-body p-6 ">


            <div class="row mb-3">
              <div class="col-4 mt-5">
                <label class="form-label h5" for="businessNum">사업자 등록번호</label>
                <input  th:field="*{businessNum}" id="businessNum" class="form-control" >
              </div>
              <div class="col-4 mt-5">
                <label class="form-label h5" for="restaurantName">식당 이름</label>
                <input class="form-control" id="restaurantName" th:field="*{restaurantName}" >
              </div>
              <div class="col-4 mt-5">
                <label for="contact" class="form-label h5">식당 연락처</label>
                <input name="selling-price" id="contact" class="form-control" th:field="*{contact}" >
              </div>

            </div>

            <div class="row mb-3">
              <div class="col-12">
                <label class="form-label h5" for="description">식당 설명</label>
                <input th:field="*{description}" id="description" class="form-control" >
              </div>
            </div>


            <div class="row mb-3 mt-5">
              <label class="form-label h5">식당 분류</label>
              <div class="col-12" >
                <div>
                  <th:block th:each="restaurantType : ${restaurantTypes}" class="form-check me-1" th:if="${restaurantTypeStat.index < 14}">
                    <input type="checkbox" class="form-check-input"  th:field="*{restaurantTypes}" th:value="${restaurantType.description}" autocomplete="off">
                    <label class="form-check-label" th:for="${#ids.prev('restaurantTypes')}" th:text="${restaurantType.description}" >한식</label>
                  </th:block>
                </div>

                <div class="mt-2">
                  <th:block th:each="restaurantType : ${restaurantTypes}" class="form-check me-1" th:unless="${restaurantTypeStat.index < 14}">
                    <input type="checkbox" class="form-check-input"  th:field="*{restaurantTypes}" th:value="${restaurantType.description}" autocomplete="off">
                    <label class="form-check-label" th:for="${#ids.prev('restaurantTypes')}" th:text="${restaurantType.description}" >한식</label>
                  </th:block>
                </div>

              </div>
            </div>



            <div class="row mb-3 mt-5">
              <label class="form-label h5">포함 음식</label>
              <div class="col-12" >
                <div>
                  <th:block th:each="containFoodType : ${containFoodTypes}" class="form-check me-1">
                    <input type="checkbox" class="form-check-input"  th:field="*{containFoodTypes}" th:value="${containFoodType.description}" autocomplete="off">
                    <label class="form-check-label" th:for="${#ids.prev('containFoodTypes')}" th:text="${containFoodType.description}" >유제품 포함</label>
                  </th:block>
                </div>

              </div>
            </div>



            <div class="row mb-3 mt-5">
              <label class="form-label h5">제공하는 서비스</label>
              <div class="col-12" >
                <div>
                  <th:block th:each="provideServiceType : ${provideServiceTypes}" class="form-check me-1" th:if="${provideServiceTypeStat.index < 6}">
                    <input type="checkbox" class="form-check-input"  th:field="*{provideServiceTypes}" th:value="${provideServiceType.description}" autocomplete="off">
                    <label class="form-check-label" th:for="${#ids.prev('provideServiceTypes')}" th:text="${provideServiceType.description}" >유제품 포함</label>
                  </th:block>
                </div>

                <div class="mt-2">
                  <th:block th:each="provideServiceType : ${provideServiceTypes}" class="form-check me-1" th:if="${provideServiceTypeStat.index >= 6}">
                    <input type="checkbox" class="form-check-input"  th:field="*{provideServiceTypes}" th:value="${provideServiceType.description}" autocomplete="off">
                    <label class="form-check-label" th:for="${#ids.prev('provideServiceTypes')}" th:text="${provideServiceType.description}" >유제품 포함</label>
                  </th:block>
                </div>

              </div>
            </div>


           <div class="row mb-3 mt-5">
              <label class="form-label h5">분위기</label>
              <div class="col-12" >
                <div>
                  <th:block th:each="moodType : ${moodTypes}" class="form-check me-1" th:if="${moodTypeStat.index < 6}">
                    <input type="checkbox" class="form-check-input"  th:field="*{moodTypes}" th:value="${moodType.description}" autocomplete="off">
                    <label class="form-check-label" th:for="${#ids.prev('moodTypes')}" th:text="${moodType.description}" >유제품 포함</label>
                  </th:block>
                </div>

                <div class="mt-2">
                  <th:block th:each="moodType : ${moodTypes}" class="form-check me-1" th:if="${moodTypeStat.index >= 6}">
                    <input type="checkbox" class="form-check-input"  th:field="*{moodTypes}" th:value="${moodType.description}" autocomplete="off">
                    <label class="form-check-label" th:for="${#ids.prev('moodTypes')}" th:text="${moodType.description}" >유제품 포함</label>
                  </th:block>
                </div>

              </div>
            </div>


            <div class="row mb-3 mt-5">
              <label class="form-label h5">주소 입력</label>
              <div class="col-4">
                <input type="text" class="form-control" th:field="*{roadNameAddress}" onclick="sample4_execDaumPostcode()" placeholder="도로명 주소 입력">
              </div>
              <div class="col-4">
                <input type="text" class="form-control" th:field="*{zipcode}" onclick="sample4_execDaumPostcode()" placeholder="우편번호 입력">
              </div>
              <div class="col-4">
                <input type="text" class="form-control" th:field="*{detailAddress}" onclick="sample4_execDaumPostcode()" placeholder="상세 주소 입력">
              </div>

              <div class="col-12">
                <input type="button" onclick="sample4_execDaumPostcode()" value="주소 찾기" class="btn btn-primary form-control "><br>
              </div>

            </div>




            <div class="row mb-3 mt-5">
              <label class="form-label h5">주차 가능 여부</label>
              <div class="col-12 form-check mx-3">
                <input type="checkbox" th:field="*{canPark}" id="canPark" class="form-check-input">
                <label class="form-check-label" for="canPark">주차 가능 여부</label>
              </div>
            </div>


            <div class="row mb-3 mt-5">
              <label class="form-label h5">예약 시간 간격</label>
              <div class="col-12">
                <div class="form-check" th:each="reservationTimeGap : ${reservationTimeGaps}">
                  <input type="radio" th:field="*{reservationTimeGap}" th:value="${reservationTimeGap.name()}" class="form-check-input">
                  <label class="form-check-label" th:for="${#ids.prev('reservationTimeGap')}" th:text="${reservationTimeGap.description}">30분</label>
                </div>


              </div>
            </div>



            <div class="row mb-3 mt-5">
              <label class="form-label h5">예약 취소 시 위약금 발생 여부</label>
              <div class="col-12 form-check mx-3">
                <input type="checkbox" th:field="*{isPenalty}" id="isPenalty" class="form-check-input">
                <label class="form-check-label" for="isPenalty">위약금 발생 여부</label>
              </div>
            </div>





            <div class="row mb-3 mt-5" >
              <div class="col-12 ">
                <label class="form-label h5">영업 시간</label>
                <table class="table-centered table-borderless mb-0 table-with-checkbox text-nowrap text-center " >
                  <thead style="background-color:#D5EED1;">
                  <tr >
                    <th style="text-align: center "></th>
                    <th th:each="dayOfWeek : ${dayOfWeeks}" th:text="${dayOfWeek}" style="text-align: center ">월요일</th>
                  </tr>
                  </thead>
                  <tbody >
                  <tr>
                    <th class="" style="background-color:#C7EED5;text-align: center">시작 시간</th>
                    <td style="text-align: center" th:each="dayOfWeek : ${dayOfWeeks}">
                      <input type="time" class="form-control" th:field="*{openTimes}">
                    </td>
                  </tr>


                  <tr>
                    <th class="" style="background-color:#C7EED5;text-align: center">종료 시간</th>
                    <td style="text-align: center" th:each="dayOfWeek : ${dayOfWeeks}">
                      <input type="time" class="form-control" th:field="*{closeTimes}">
                    </td>
                  </tr>


                  <tr>
                    <th class="" style="background-color:#C7EED5;text-align: center">브레이크타임 시작 시간</th>
                    <td style="text-align: center" th:each="dayOfWeek : ${dayOfWeeks}">
                      <input type="time" class="form-control" th:field="*{breakStartTimes}">
                    </td>
                  </tr>


                  <tr>
                    <th class="" style="background-color:#C7EED5;text-align: center">브레이크타임 종료 시간</th>
                    <td style="text-align: center" th:each="dayOfWeek : ${dayOfWeeks}">
                      <input type="time" class="form-control" th:field="*{breakEndTimes}">
                    </td>
                  </tr>


                  <tr>
                    <th class="" style="background-color:#C7EED5;text-align: center">라스트오더</th>
                    <td style="text-align: center" th:each="dayOfWeek : ${dayOfWeeks}">
                      <input type="time" class="form-control" th:field="*{lastOrderTimes}">
                    </td>
                  </tr>

                  <tr>
                    <th class="" style="background-color:#C7EED5;text-align: center">휴무일 여부</th>
                    <td style="text-align: center" th:each="dayOfWeek : ${dayOfWeeks}"> <!-- 휴무일 리스트로 DTO 에 바인딩 받는데, 값은 dayOfWeek으로 전달 , dayOfWeek으로 전달하면 월요일 , 화요일 , ... , 일요일 구분이 되잖아 !-->
                      <input type="checkbox" class="form-check-input" th:field="*{isDayOffList}" th:value="${dayOfWeek}"> <!-- 즉 파라메터에 요일을 받게 함으로써 어느 요일이 휴무일인지를 구분지을 수 있음!-->
                    </td>
                  </tr>

                  </tbody>
                </table>
              </div>
            </div>


            <div class="mb-3 mt-5">
              <h4 class="mb-3 h5">식당 사진(4장 이상)</h4>
              <div class="input-group mb-3">
                <input type="file" class="form-control" th:field="*{restaurantImages}" multiple >
              </div>
            </div>



            <div class="row mb-3 mt-5">
              <label class="form-label h5">음식 메뉴</label>
              <div id="menu-container">
                <div class="row menu-item">
                  <div class="col-1" style="margin-top:2rem">
                    <label class="menu-label me-1">메뉴 1</label>
                  </div>
                  <div class="col-3">
                    <label class="form-label">이름</label>
                    <input th:field="*{foodSaveDtoList[0].name}"  class="form-control" >
                  </div>
                  <div class="col-3">
                    <label class="form-label ">가격</label>
                    <input type="number" th:field="*{foodSaveDtoList[0].price}" class="form-control" >
                  </div>
                  <div class="col-3">
                    <label class="form-label">음식 사진</label>
                    <input type="file" th:field="*{foodSaveDtoList[0].foodImage}" class="form-control" >
                  </div>
                </div>
              </div>
            </div>
              <button id="add-menu" type="button" th:text="|+|" class="btn btn-primary mt-3">+</button>

          </div>

          <hr>
          <button type="submit" class="btn btn-primary">식당 등록</button>

        </div>

      </div>
    </form>
  </div>



  <script>
    let menuCounter = 1; // 메뉴 번호를 관리
    document.getElementById("add-menu").addEventListener("click", function () {
      // 메뉴 번호 증가
      menuCounter++;

      const container = document.getElementById("menu-container");
      const menuItems = container.getElementsByClassName("menu-item");
      const newIndex = menuItems.length;

      const newMenu = document.createElement("div");
      newMenu.className = "row menu-item";
      newMenu.innerHTML = `
                  <div class="col-1">
                    <label class="menu-label me-1">메뉴 ${menuCounter}</label>
                  </div>
                  <div class="col-3">
                    <input  name="foodSaveDtoList[${newIndex}].name" placeholder="비건 파스타" class="form-control" >
                  </div>
                  <div class="col-3">
                    <input name="foodSaveDtoList[${newIndex}].price" type="number" placeholder="10000" class="form-control" >
                  </div>
                  <div class="col-3">
                    <input type="file" name="foodSaveDtoList[${newIndex}].foodImage" " class="form-control" >
                  </div>
    `;

      container.appendChild(newMenu);
    });
  </script>


  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script>
    function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('zipcode').value = data.zonecode;
                document.getElementById("roadNameAddress").value = roadAddr;
                document.getElementById("landLotAddress").value = data.landLotAddress;

                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                if(roadAddr !== ''){
                    document.getElementById("detailAddress").value = extraRoadAddr;
                } else {
                    document.getElementById("detailAddress").value = '';
                }
            }
        }).open();
    }
  </script>

</main>
</html>
