<html th:replace="~{fragment/admin-layout.html :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">
  <main class="main-content-wrapper">
    <style>
      @import url(https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css);

      body{
        font-family: 'NanumSquare', sans-serif;
      }
    </style>
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row mb-8">
        <div class="col-md-12">
          <div class="d-md-flex justify-content-between align-items-center">
            <!-- page header -->
            <h2>직원 상세 조회</h2>
            <!-- button -->
            <form action="" class="btn btn-primary">수정</form>
          </div>
        </div>
      </div>
      <!-- row -->
      <div class="row">
        <!-- card -->
        <div class="card mb-6 card-lg">
          <!-- card body -->
          <div class="card-body p-6 ">
            <div class="row">
              <!-- input -->
              <div class="mb-3 col-lg-6 mt-5">
                <label class="form-label">아이디</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="mb-3 col-lg-6">
                <label class="form-label">이메일</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="mb-3 col-lg-6">
                <label class="form-label">이름</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="mb-3 col-lg-6">
                <label class="form-label">비밀번호</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="mb-3 col-lg-6">
                <label class="form-label">최초 등록 시각</label>
                <input type="text" class="form-control" required readonly>
              </div>
              <div class="mb-3 col-lg-6">
                <label class="form-label">최종 수정 시각</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="mb-3 col-lg-6">
                <label for="exampleFormControlTextarea1" class="form-label">특이사항</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</html>
