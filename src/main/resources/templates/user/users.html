<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
  <meta charset="UTF-8">
  <script defer type="module" src="/js/user/users.js"></script>
  <title>User List Page</title>
</head>
<body>
<main layout:fragment="main-content" th:class="main-container">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-12">
        <h2>회원 목록</h2>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item">회원 관리</li>
            <li class="breadcrumb-item active" aria-current="page">회원 목록</li>
          </ol>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-12 col-12 mb-5">
        <div class="card h-100 card-lg">
          <div class=" p-6 ">
            <div class="row justify-content-between">
              <div class="col-md-4 col-12 mb-2 mb-md-0">
                <div class="input-group">
                  <input id="searchInput" class="form-control" placeholder="이름 입력">
                  <button id="searchButton" type="button" class="btn btn-primary">검색</button>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-centered table-hover text-nowrap table-borderless mb-0">
                <thead class="bg-light" style="text-align: center">
                <tr>
                  <th>ID</th>
                  <th>소셜 닉네임</th>
                  <th>이메일</th>
                  <th>포인트</th>
                  <th>추천인 코드</th>
                  <th>사용자 동의 여부</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>
          <div class="border-top d-md-flex justify-content-between align-items-center p-6">
            <span id="pagination-info"></span>
            <nav class="mt-2 mt-md-0">
              <ul class="pagination mb-0" id="pagination-list">
                <li class="page-item" id="previous" style="display: none;"><a class="page-link" href="#!">Previous</a></li>
                <li class="page-item" id="next" style="display: none;"><a class="page-link" href="#!">Next</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
