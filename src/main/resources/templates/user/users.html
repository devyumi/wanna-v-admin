<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
  <meta charset="UTF-8">
  <script type="module">
      import { updatePagination, changePage } from '../../static/js/common/pagination.js';
  </script>
  <title>User List Page</title>
</head>
<body>
<main layout:fragment="main-content" th:class="main-container">
  <div class="container">
    <!-- row -->
    <div class="row mb-5">
      <div class="col-md-12">
        <!-- page header -->
        <h2>유저 목록</h2>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item">유저 관리</li>
            <li class="breadcrumb-item active" aria-current="page">유저 목록</li>
          </ol>
        </nav>
      </div>
    </div>
    <!-- row -->
    <div class="row">
      <div class="col-xl-12 col-12 mb-5">
        <!-- card -->
        <div class="card h-100 card-lg">
          <div class=" p-6 ">
            <div class="row justify-content-between">
              <div class="col-md-4 col-12 mb-2 mb-md-0">
                <!-- form -->
                <form class="d-flex" role="search">
                  <input class="form-control" type="search" placeholder="Search" aria-label="Search">

                </form>
              </div>
              <div class="col-lg-2 col-md-4 col-12">
                <!-- select -->
                <select class="form-select">
                  <option selected>Status</option>
                  <option value="Success">Success</option>
                  <option value="Pending">Pending</option>
                  <option value="Cancel">Cancel</option>
                </select>
              </div>
            </div>
          </div>
          <!-- card body -->
          <div class="card-body p-0">
            <!-- table responsive -->
            <div class="table-responsive">
              <table class="table table-centered table-hover text-nowrap table-borderless mb-0">
                <thead class="bg-light">
                <tr>
                  <th>ID</th>
                  <th>소셜 닉네임</th>
                  <th>이메일</th>
                  <th>포인트</th>
                  <th>추천인 코드</th>
                  <th>사용자 동의 여부</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${userList}">
                  <td th:text="${user.id}"></td>
                  <td><a th:href="@{/users/{userId}(userId=${user.id})}"
                         class="text-reset" th:text="${user.username}"></a></td>
                  <td th:text="${user.email}"></td>
                  <td th:text="${user.point}"></td>
                  <td th:text="${user.code}"></td>
                  <td th:text="${user.consent}"></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="border-top d-md-flex justify-content-between align-items-center p-6">
            <span id="pagination-info"></span>
            <nav class="mt-2 mt-md-0">
              <ul class="pagination mb-0" id="pagination-list">
                <li class="page-item" id="previous" style="display: none;"><a class="page-link" href="#!">Previous</a></li>
                <li class="page-item" id="next" style="display: none;"><a class="page-link" href="#!">Next</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
