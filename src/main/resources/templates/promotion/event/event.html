<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
  <meta charset="UTF-8">
  <title>Event Save Page</title>
</head>
<body>
<main layout:fragment="main-content" th:class="main-container">
  <style>
    .small_image {
      width: 100%;
      height: auto;
    }
  </style>
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row mb-8">
      <div class="col-md-12">
        <div class="d-md-flex justify-content-between align-items-center">
          <!-- page header -->
          <h2>이벤트 상세 조회</h2>
          <!-- button -->
          <form action="" class="btn btn-primary">수정</form>
        </div>
      </div>
    </div>
    <!-- row -->
    <div class="row">
      <!-- card -->
      <div class="card mb-6 card-lg">
        <!-- card body -->
        <div class="card-body p-6 ">
          <div class="row">
            <!-- input -->
            <div class="mb-3 mt-5">
              <label class="form-label">제목</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3 mt-5 col-lg-6">
              <label class="form-label">썸네일</label>
              <img src="/assets/images/about/about-icons-1.svg" class="form-control small_image"
                   id="thumbnail" required>
            </div>
            <div class="mb-3 mt-5 col-lg-6">
              <label class="form-label">내용</label>
              <img src="/assets/images/about/about-icons-1.svg" class="form-control small_image"
                   id="detail" required>
            </div>
            <div class="mb-3 mt-5 col-lg-6">
              <label class="form-label">이벤트 시작 날짜</label>
              <input type="date" name="startDate" class="form-control" required>
            </div>
            <div class="mb-3 mt-5 col-lg-6">
              <label class="form-label">이벤트 종료 날짜</label>
              <input type="date" name="endDate" class="form-control" required>
            </div>
            <div class="mb-3 mt-5 col-lg-6">
              <label class="form-label">최초 등록 시각</label>
              <input type="text" class="form-control" readonly>
            </div>
            <div class="mb-3 mt-5 col-lg-6">
              <label class="form-label">최종 수정 시각</label>
              <input type="text" class="form-control" readonly>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function handleFileSelect(targetId) {
      const fileInput = document.createElement('input');

      fileInput.type = 'file';
      fileInput.accept = 'image/*';

      fileInput.click();

      fileInput.addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
          console.log(file.name);
          const reader = new FileReader();

          reader.onload = function (e) {
            document.getElementById(targetId).src = e.target.result;
          };

          reader.readAsDataURL(file);
        }
      });
    }

    document.getElementById('thumbnail').addEventListener('click', function () {
      handleFileSelect('thumbnail');
    });

    document.getElementById('detail').addEventListener('click', function () {
      handleFileSelect('detail');
    });
  </script>
</main>
</body>
</html>
