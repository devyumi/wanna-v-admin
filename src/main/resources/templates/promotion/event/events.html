<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
  <meta charset="UTF-8">
  <script defer src="/js/product/update.js"></script>
  <title>Product Save Page</title>
</head>
<body>
<main layout:fragment="main-content" th:class="main-container">
  <div class="container">
    <!-- row -->
    <div class="row mb-5">
      <div class="col-md-12">
        <!-- page header -->
        <h2>이벤트 관리</h2>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item">이벤트 관리</li>
            <li class="breadcrumb-item active" aria-current="page">이벤트 목록</li>
          </ol>
        </nav>
        <div style="display: flex; justify-content: flex-end;">
          <button type="button" class="btn btn-primary"
                  onclick="window.location.href='/events/create'">이벤트 등록</button>
        </div>
      </div>
    </div>
    <!-- row -->
    <div class="row">
      <div class="col-xl-12 col-12 mb-5">
        <!-- card -->
        <div class="card h-100 card-lg">
          <div class=" p-6 ">
            <div class="row justify-content-between">
              <div class="col-md-4 col-12 mb-2 mb-md-0">
                <!-- form -->
                <form class="d-flex" role="search">
                  <input class="form-control" type="search" placeholder="Search" aria-label="Search">

                </form>
              </div>
              <div class="col-lg-2 col-md-4 col-12">
                <form action="" class="d-flex align-items-center mb-2" style="gap: 10px;">
                  <!-- select -->
                  <select class="form-select">
                    <option selected>Status</option>
                    <option value="Success">Success</option>
                    <option value="Pending">Pending</option>
                    <option value="Cancel">Cancel</option>
                  </select>
                </form>
              </div>
            </div>
            <!-- card body -->
            <div class="card-body p-0">
              <!-- table responsive -->
              <div class="table-responsive">
                <table class="table table-centered table-hover text-nowrap table-borderless mb-0 table-with-checkbox">
                  <thead class="bg-light">
                  <tr>
                    <th class="text-center">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkAll">
                        <label class="form-check-label" for="checkAll"></label>
                      </div>
                    </th>
                    <th class="text-center">ID</th>
                    <th class="text-center">이벤트 제목</th>
                    <th class="text-center">이벤트 시작 시각</th>
                    <th class="text-center">이벤트 종료 시각</th>
                    <th class="text-center">활성화 여부</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr class="text-center">
                    <td>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkAll1">
                        <label class="form-check-label" for="checkAll"></label>
                      </div>
                    </td>
                    <td>1</td>
                    <td><a href="#" class="text-reset">FC#1007</a></td>
                    <td>1</td>
                    <td>1</td>
                    <td>활성화</td>
                  </tr>
                  <tr class="text-center">
                    <td>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkAll2">
                        <label class="form-check-label" for="checkAll"></label>
                      </div>
                    </td>
                    <td>1</td>
                    <td><a href="#" class="text-reset">FC#1006</a></td>
                    <td>1</td>
                    <td>1</td>
                    <td>비활성화</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="border-top d-md-flex justify-content-center align-items-center p-6">
              <nav class="mt-2 mt-md-0">
                <ul class="pagination mb-0 ">
                  <li class="page-item disabled"><a class="page-link " href="#!">Previous</a></li>
                  <li class="page-item"><a class="page-link active" href="#!">1</a></li>
                  <li class="page-item"><a class="page-link" href="#!">2</a></li>
                  <li class="page-item"><a class="page-link" href="#!">3</a></li>
                  <li class="page-item"><a class="page-link" href="#!">Next</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
