<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
  <meta charset="UTF-8">
  <script defer src="/js/product/update.js"></script>
  <title>Product Save Page</title>
</head>
<body>
<main layout:fragment="main-content" th:class="main-container">
  <div class="container">
    <!-- row -->
    <div class="row mb-8">
      <div class="col-md-12">
        <div class="d-md-flex justify-content-between align-items-center">
          <!-- page header -->
          <h2>이벤트 등록</h2>
          <!-- button -->
          <form action="post" class="btn btn-primary">등록</form>
        </div>
      </div>
    </div>
    <!-- row -->
    <div class="row">
      <!-- card -->
      <div class="card mb-6 card-lg">
        <!-- card body -->
        <div class="card-body p-6 ">
          <div class="row">
            <!-- input -->
            <div class="mb-3">
              <label class="form-label">이벤트 제목</label>
              <input type="text" class="form-control">
            </div>
            <div class="mb-3" id="formArea">
              <label class="form-label">쿠폰</label>
              <select class="form-select">
                <option selected>Status</option>
                <option value="Success">Success</option>
                <option value="Pending">Pending</option>
                <option value="Cancel">Cancel</option>
              </select>
            </div>

            <div class="mb-3 col-lg 6">
              <label class="form-label">이벤트 시작 날짜</label>
              <input type="date" name="startDate" class="form-control">
            </div>
            <!-- input -->
            <div class="mb-3 col-lg 6">
              <label class="form-label">이벤트 종료 날짜</label>
              <input type="date" name="endDate" class="form-control">
            </div>
            <div>
              <div class="mb-3 col-lg-12 mt-5">
                <h4 class="mb-3 h5">썸네일</h4>
                <div class="input-group mb-3">
                  <input type="file" class="form-control" id="inputGroupFile01">
                </div>
              </div>
              <div class="mb-3 col-lg-12 mt-5">
                <h4 class="mb-3 h5">이벤트 내용</h4>
                <div class="input-group mb-3">
                  <input type="file" class="form-control" id="inputGroupFile02">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
