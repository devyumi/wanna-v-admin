<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
  <meta charset="UTF-8">
  <script defer type="module" src="/js/promotion/coupon/coupons.js"></script>
  <title>Coupon List Page</title>
</head>
<body>
<main layout:fragment="main-content" th:class="main-container">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-12">
        <h2>쿠폰 목록</h2>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item">쿠폰 관리</li>
            <li class="breadcrumb-item active" aria-current="page">쿠폰 목록</li>
          </ol>
        </nav>
      </div>
      <div style="display: flex; justify-content: flex-end;">
        <button type="button" class="btn btn-primary"
                onclick="window.location.href='/coupons/create'">쿠폰 등록</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-12 col-12 mb-5">
        <div class="card h-100 card-lg">
          <div class=" p-6 ">
            <div class="row justify-content-between">
              <div class="col-lg-2 col-md-4 col-12">
                <form action="" class="d-flex align-items-center mb-2" style="gap: 30px;">
                  <div class="col-md-8">
                    <select class="form-select" id="typeFilter">
                      <option value="">전체</option>
                      <option value="PERCENTAGE">정률 쿠폰</option>
                      <option value="FIXED">정액 쿠폰</option>
                    </select>
                  </div>
                  <div class="col-md-9">
                    <select class="form-select" id="activeFilter">
                      <option value="">활성화 여부</option>
                      <option value="false">비활성화</option>
                      <option value="true">활성화</option>
                    </select>
                  </div>
                </form>
              </div>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive">
                <table
                    class="table table-centered table-hover text-nowrap table-borderless mb-0 table-with-checkbox">
                  <thead class="bg-light">
                  <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">쿠폰 이름</th>
                    <th class="text-center">쿠폰 코드</th>
                    <th class="text-center">쿠폰 타입</th>
                    <th class="text-center">정액</th>
                    <th class="text-center">정률</th>
                    <th class="text-center">활성화 여부</th>
                  </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>
              </div>
            </div>
            <div class="border-top d-md-flex justify-content-between align-items-center p-6">
              <span id="pagination-info"></span>
              <nav class="mt-2 mt-md-0">
                <ul class="pagination mb-0" id="pagination-list">
                  <li class="page-item" id="previous" style="display: none;"><a class="page-link" href="#!">Previous</a></li>
                  <li class="page-item" id="next" style="display: none;"><a class="page-link" href="#!">Next</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
