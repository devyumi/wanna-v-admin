<html th:replace="~{fragment/admin-layout.html :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">
<main class="main-content-wrapper">
  <style>
    @import url(https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css);

    body{
      font-family: 'NanumSquare', sans-serif;
    }
  </style>
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row mb-8">
      <div class="col-md-12">
        <div class="d-md-flex justify-content-between align-items-center">
          <!-- page header -->
          <h2>쿠폰 상세 조회</h2>
          <!-- button -->
          <form action="" class="btn btn-primary">수정</form>
        </div>
      </div>
    </div>
    <!-- row -->
    <div class="row">
      <!-- card -->
      <div class="card mb-6 card-lg">
        <!-- card body -->
        <div class="card-body p-6 ">
          <div class="row">
            <!-- input -->
            <div class="mb-3 mt-5">
              <label class="form-label">쿠폰 코드</label>
              <input type="text" class="form-control" readonly>
            </div>
            <div class="mb-3 mt-5">
              <label class="form-label">타입</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3 mt-5">
              <label class="form-label">정액</label>
              <input type="text" class="form-control" id="fixed">
            </div>
            <div class="mb-3 mt-5">
              <label class="form-label">정률</label>
              <input type="text" class="form-control" id="percentage">
            </div>
            <div class="mb-3 mt-5">
              <label class="form-label">활성화 여부</label>
              <select>
                <option></option>
                <option></option>
              </select>
            </div>
            <div class="mb-3 mt-5 col-lg-6">
              <label class="form-label">최초 생성자</label>
              <input type="text" class="form-control" readonly>
            </div>
            <div class="mb-3 mt-5 col-lg-6">
              <label class="form-label">최종 수정자</label>
              <input type="text" class="form-control" readonly>
            </div>
            <div class="mb-3 mt-5 col-lg-6">
              <label class="form-label">최초 등록 시각</label>
              <input type="text" class="form-control" readonly>
            </div>
            <div class="mb-3 mt-5 col-lg-6">
              <label class="form-label">최종 수정 시각</label>
              <input type="text" class="form-control" readonly>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</html>
